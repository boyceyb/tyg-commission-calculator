<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYG Commission Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            text-align: center;
        }
        
        .header h1 { 
            font-size: 32px; 
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p { 
            font-size: 18px; 
            opacity: 0.9;
            font-weight: 300;
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 32px;
            margin-bottom: 32px;
        }
        
        .card { 
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .card h3 { 
            font-size: 22px; 
            font-weight: 700;
            margin-bottom: 24px; 
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .input-group { 
            margin-bottom: 24px; 
        }
        
        .input-group label { 
            display: block; 
            font-size: 15px; 
            font-weight: 600; 
            color: #4a5568;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }
        
        .input-group input, 
        .input-group select { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f9fafb;
        }
        
        .input-group input:focus, 
        .input-group select:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }
        
        .input-group input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }
        
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 32px 0;
        }
        
        .result-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .result-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 16px 0; 
            border-bottom: 1px solid #e2e8f0;
            font-size: 16px;
        }
        
        .result-item:last-child { 
            border-bottom: none; 
            font-weight: 700; 
            font-size: 20px;
            padding-top: 20px;
            margin-top: 8px;
            border-top: 2px solid #667eea;
            color: #667eea;
        }
        
        .result-label {
            color: #64748b;
            font-weight: 500;
        }
        
        .result-value {
            font-weight: 700;
            color: #1a202c;
        }
        
        .breakdown { 
            background: white;
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .breakdown h4 {
            color: #1a202c;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }
        
        .breakdown-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 12px; 
            font-size: 15px;
            padding: 8px 0;
        }
        
        .breakdown-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .breakdown-desc {
            color: #64748b;
            font-weight: 500;
        }
        
        .breakdown-amount {
            color: #1a202c;
            font-weight: 700;
        }
        
        .reset-btn { 
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white; 
            border: none; 
            padding: 16px 24px; 
            border-radius: 12px; 
            font-size: 15px;
            font-weight: 600;
            cursor: pointer; 
            width: 100%; 
            margin-top: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .reset-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 24px rgba(113, 128, 150, 0.4);
        }
        
        .reset-btn:active {
            transform: translateY(0);
        }
        
        .hidden { 
            display: none; 
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active { background: #48bb78; }
        .status-inactive { background: #cbd5e0; }
        
        @media (max-width: 768px) {
            .grid { 
                grid-template-columns: 1fr; 
                gap: 24px;
            }
            
            .header {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .card {
                padding: 24px;
            }
        }
        
        /* Loading animation */
        .calculating {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Smooth transitions */
        .result-item, .breakdown-item {
            transition: all 0.2s ease;
        }
        
        .result-item:hover, .breakdown-item:hover {
            background: rgba(102, 126, 234, 0.02);
            border-radius: 8px;
            margin: 0 -8px;
            padding-left: 8px;
            padding-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TYG Commission Calculator</h1>
            <p>Professional earnings calculation and performance tracking</p>
        </div>

        <div class="grid">
            <!-- Input Panel -->
            <div class="card">
                <h3>üíº Financial Inputs</h3>
                
                <div class="input-group">
                    <label>Annual Billings (¬£)</label>
                    <input type="number" id="billings" placeholder="Enter your annual billings...">
                </div>
                
                <div class="section-divider"></div>
                
                <h3>‚öôÔ∏è Position Details</h3>
                
                <div class="input-group">
                    <label>Current Level</label>
                    <select id="currentLevel">
                        <option value="Consultant">Consultant</option>
                        <option value="Consultant II">Consultant II</option>
                        <option value="Senior Consultant">Senior Consultant</option>
                        <option value="Principal Consultant">Principal Consultant</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Base Salary (¬£)</label>
                    <input type="number" id="baseSalary" placeholder="Enter your base salary...">
                </div>
                
                <button class="reset-btn" onclick="resetAll()">
                    üîÑ Reset Calculator
                </button>
            </div>

            <!-- Results Panel -->
            <div class="card">
                <h3>üìä Earnings Analysis</h3>
                
                <div id="breakdown" class="breakdown hidden">
                    <h4>Commission Breakdown</h4>
                    <div id="breakdownItems"></div>
                </div>
                
                <div class="result-section">
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator status-active"></span>
                            Commission Earnings
                        </span>
                        <span class="result-value" id="commissionValue">¬£0</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator status-active"></span>
                            Base Salary
                        </span>
                        <span class="result-value" id="salaryValue">¬£0</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator status-active"></span>
                            Total Annual Compensation
                        </span>
                        <span class="result-value" id="totalValue">¬£0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Commission calculation engine
        function calculateCommission(billings, level) {
            const thresholds = {
                'Consultant': 35000,
                'Consultant II': 40000,
                'Senior Consultant': 40000,
                'Principal Consultant': 40000
            };

            const threshold = thresholds[level];
            const commissionable = Math.max(0, billings - threshold);
            
            if (level === 'Consultant') {
                return {
                    total: commissionable * 0.20,
                    breakdown: commissionable > 0 ? [{ desc: 'Consultant Rate (20%)', amount: commissionable * 0.20 }] : []
                };
            } 
            
            if (level === 'Consultant II') {
                return {
                    total: commissionable * 0.225,
                    breakdown: commissionable > 0 ? [{ desc: 'Consultant II Rate (22.5%)', amount: commissionable * 0.225 }] : []
                };
            } 
            
            if (level === 'Senior Consultant') {
                if (commissionable <= 60000) {
                    const commission = commissionable * 0.25;
                    return {
                        total: commission,
                        breakdown: commission > 0 ? [{ desc: 'Senior Rate (25%)', amount: commission }] : []
                    };
                } else {
                    const first = 60000 * 0.25;
                    const second = (commissionable - 60000) * 0.30;
                    return {
                        total: first + second,
                        breakdown: [
                            { desc: '¬£40k-¬£100k Range (25%)', amount: first },
                            { desc: '¬£100k+ Range (30%)', amount: second }
                        ]
                    };
                }
            } 
            
            if (level === 'Principal Consultant') {
                let total = 0;
                let breakdown = [];
                let remaining = commissionable;

                const brackets = [
                    { max: 60000, rate: 0.25, desc: '¬£40k-¬£100k Range (25%)' },
                    { max: 100000, rate: 0.30, desc: '¬£100k-¬£200k Range (30%)' },
                    { max: 100000, rate: 0.35, desc: '¬£200k-¬£300k Range (35%)' },
                    { max: 100000, rate: 0.40, desc: '¬£300k-¬£400k Range (40%)' },
                    { max: Infinity, rate: 0.50, desc: '¬£400k+ Range (50%)' }
                ];

                for (let bracket of brackets) {
                    if (remaining <= 0) break;
                    const amount = Math.min(remaining, bracket.max);
                    const commission = amount * bracket.rate;
                    
                    if (commission > 0) {
                        total += commission;
                        breakdown.push({ desc: bracket.desc, amount: commission });
                    }
                    remaining -= amount;
                }

                return { total, breakdown };
            }

            return { total: 0, breakdown: [] };
        }

        // Professional currency formatting
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(Math.round(amount || 0));
        }

        // Main calculation update function
        function updateCalculation() {
            const billings = parseFloat(document.getElementById('billings').value) || 0;
            const level = document.getElementById('currentLevel').value;
            const baseSalary = parseFloat(document.getElementById('baseSalary').value) || 0;

            // Add calculating state
            document.querySelector('.card:last-child').classList.add('calculating');
            
            setTimeout(() => {
                if (billings > 0) {
                    const result = calculateCommission(billings, level);
                    const commission = result.total;
                    const total = commission + baseSalary;

                    // Update main values
                    document.getElementById('commissionValue').textContent = formatCurrency(commission);
                    document.getElementById('salaryValue').textContent = formatCurrency(baseSalary);
                    document.getElementById('totalValue').textContent = formatCurrency(total);

                    // Update breakdown
                    const breakdownEl = document.getElementById('breakdown');
                    const breakdownItems = document.getElementById('breakdownItems');
                    
                    if (result.breakdown.length > 0) {
                        breakdownItems.innerHTML = result.breakdown.map(item => 
                            `<div class="breakdown-item">
                                <span class="breakdown-desc">${item.desc}</span>
                                <span class="breakdown-amount">${formatCurrency(item.amount)}</span>
                            </div>`
                        ).join('');
                        breakdownEl.classList.remove('hidden');
                    } else {
                        breakdownEl.classList.add('hidden');
                    }
                } else {
                    // Clear all values
                    document.getElementById('commissionValue').textContent = '¬£0';
                    document.getElementById('salaryValue').textContent = formatCurrency(baseSalary);
                    document.getElementById('totalValue').textContent = formatCurrency(baseSalary);
                    document.getElementById('breakdown').classList.add('hidden');
                }
                
                // Remove calculating state
                document.querySelector('.card:last-child').classList.remove('calculating');
            }, 100);
        }

        // Reset function
        function resetAll() {
            document.getElementById('billings').value = '';
            document.getElementById('currentLevel').value = 'Consultant';
            document.getElementById('baseSalary').value = '';
            updateCalculation();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('billings').addEventListener('input', updateCalculation);
            document.getElementById('currentLevel').addEventListener('change', updateCalculation);
            document.getElementById('baseSalary').addEventListener('input', updateCalculation);
            
            // Initial calculation
            updateCalculation();
        });
    </script>
</body>
</html>
